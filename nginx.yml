- name: installing nginx package
  hosts: server
  become: yes
  tasks:
    - name: nginx install
      ansible.builtin.package:
      name: nginx
      state: present

    - name: run and enable nginx
      ansible.builtin.service:
      name: nginx
      state: start
      enable: yes




